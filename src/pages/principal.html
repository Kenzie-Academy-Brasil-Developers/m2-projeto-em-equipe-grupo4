<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Principal - Kenzie Pets</title>
    <script
      type="module"
      defer
      src="../scripts/imports/import_principal.js"
    ></script>
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/principal.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="div-menu-main">
          <div class="title-menu">
            <h1>KenziePets</h1>
            <button id="menu" class="button-menu">
              <img src="../assets/vector.png" alt="" />
            </button>
            <button id="closeMenu" class="button-menu hidden button-close">
              <img id="img-close" src="../assets/X.png" alt="" />
            </button>
          </div>

          <div class="div-btn-hidden hidden">
            <button id="btn-login" class="button-profile">Perfil</button>
            <button id="btn-register" class="button-logout">Logout</button>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <ul class="list-animals"></ul>
    </main>
    <footer><p>KenziePets | Todos os Direitos Reservados</p></footer>
  </body>
</html>
