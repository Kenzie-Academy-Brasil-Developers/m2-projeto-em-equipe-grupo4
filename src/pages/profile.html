<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil-KenziePets</title>
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="stylesheet" href="../styles/modalProfile.css" />
  </head>
  <body>
    <header class="container">
      <img src="../assets/logo.svg" alt="KenziePets logo" />
      <button class="button-dropdown">
        <img src="../assets/vector.png" alt="" />
      </button>
      <nav class="desk-buttons">
        <a
          class="button button-header button-border-brand"
          href="./principal.html"
          >Home</a
        >
        <button id="logout" class="button button-header button-brand">
          Logout
        </button>
      </nav>
    </header>
    <div class="box-brand"></div>
    <main class="container">
      <section>
        <div class="user-image">
          <img id="avatar" class="user-img" />
          <div class="user-informations">
            <h2>Dados pessoais</h2>
            <div class="user-informations-text">
              <p>
                <span class="color-brand-1">Nome: </span
                ><span id="name" class="color-black"></span>
              </p>
              <p>
                <span class="color-brand-1">Email: </span
                ><span id="email" class="color-black"></span>
              </p>
            </div>
            <div class="user-informations-buttons">
              <button id="updateUser" class="button button-user button-brand">
                Atualizar informações
              </button>
              <button class="button button-user button-border-red">
                Deletar conta
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="section-list">
        <div class="button-green-container">
          <button class="button button-user button-green">
            Cadastrar novo pet
          </button>
        </div>
        <ul id="petsList" class="cards-list"></ul>
      </section>
    </main>
    <footer><p>KenziePets | Todos os Direitos Reservados</p></footer>
    <script
      type="module"
      defer
      src="../scripts/imports/import_profile.js"
    ></script>
  </body>
</html>
